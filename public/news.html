    * {

    body {

      height: 100vh;

    .card {

      flex-direction: column;
      justify-content: space-between;

      display: flex;

      margin-top: 10px;

    }

    .live-news {
      text-align: center;
      margin-top: 40px;
    }

    .live-news h2 {
      font-family: 'Creepster', cursive;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .news-box {
      background: #f5f5f5;
      color: #222;
      padding: 20px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: white;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>
